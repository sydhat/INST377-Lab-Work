<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sydney Hatcher's Labs</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "wrapper">
        <!-- wrapper -->
      <header class="header"><h1>Sydney Hatcher's Labs for INST377</h1></header>
      <div class = "container">
        <!-- container -->
        <div class="left_section box">
            <!-- left inputs -->
            <h3>Album Names</h3>
            <ol class="box">
                <li> Thank me Later - Drake</li>
                <li> Take Care - Drake</li>
                <li> Views - Drake</li>
                <li> Finally Famous - Big Sean</li>
                <li> Thank you, next - Ariana Grande</li>
            </ol>
        </div>
        <div class="right_section box">
            <!-- right inputs -->
          <h3>Image Carousel</h3>
          <div class="grid">
            <!-- images box -->
            <img src="images/mochi.jpg" alt="" />
            <img src="images/mochi.gif" alt="" />
            <img src="images/mochi.png" alt="" />
            <img src="images/mochi.svg" alt="" />
          </div>
          <div class="box">
            <!-- description box -->
            <p> These are the four main image types on the web (in order JPG, GIF, PNG, SVG) </p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
        <!-- footer -->
      <a href="https://github.com/sydhat" target="_blank" rel="noopener noreferrer">SydHat Github</a>
    </footer>
  </body>
</html>
